<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="{{ url_for('static', filename='components/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='components/underscore/underscore-min.js')}}"> </script>
    <script src="{{ url_for('static', filename='components/backbone/backbone.js')}}"> </script>
    <script src="{{ url_for('static', filename='components/handlebars/handlebars.min.js')}}"></script>
    <script src="{{ url_for('static', filename='components/marked/lib/marked.js')}}"></script>
    <script src="{{ url_for('static', filename='externs/lorem.js')}}"></script>
    <link href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo v1</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/i/node/1000001">Home</a></li>
            <li><a href="#/soasme">Profile</a></li>
            <li><a href="#/i/notifications">Notification</a></li>
            <li><a href="#/i/discover">Discover</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="app-endpoint">

      <!--<div class="starter-template">
        <h1>Title</h1>
        <p class="lead">Blah Blah Blah</p>
      </div>-->

    </div>
    {% raw %}
    <script type="text/x-handlebars-template" id="main-node-template">
      <div class="main-node">
        <h3>{{data.title}}</h3>
        <div class="node-desc">
          {{{html}}}
        </div>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="node-page-template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 node-section">
          </div>
          <div class="col-md-6 cascade-section">
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="node-card-template">
      <div class="node-card">
        <h3>{{data.title}}</h3>
        <div class="node-desc">
          {{{html}}}
        </div>
      </div>
    </script>
    {% endraw %}
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet" />
  </body>
</html>
